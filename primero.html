<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize css-->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="styles/primero.css">


    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Maquetado 1</title>
</head>

<body>

    <main>

        <section class="main-section col-lg-12">

            <form action="#" id="main-form" class="col-lg-12">

                <h3 id="names">Nombre completo</h3>

                <div class="field col-lg-12">
                    <label for="last-name">Apellido</label>
                    <input type="text" name="apellido" id="last-name" placeholder="Ix Medina">
                </div>

                <div class="field col-lg-12">
                    <label for="first-name">Nombre</label>
                    <input type="text" name="nombre" id="first-name" placeholder="Heyder Manuel">
                </div>

                <h3>Fecha de nacimiento</h3>

                <div class="field col-lg-12">

                    <label for="quantity">Día</label>
                    <input type="number" id="quantity" name="quantity" class="number-input" min="1" max="30" step="1">

                    <span class="selector">
                        <label for="month">Mes</label>
                        <select id="month" name="month">
                            <option>Enero</option>
                            <option>Febrero</option>
                            <option>Marzo</option>
                            <option>Abril</option>
                            <option>Mayo</option>
                            <option>Junio</option>
                            <option>Julio</option>
                            <option>Agosto</option>
                            <option>Septiembre</option>
                            <option>Octubre</option>
                            <option>Noviembre</option>
                            <option>Diciembre</option>
                        </select>
                    </span>

                    <label for="year">Año</label>
                    <input type="number" id="year" name="year" class="year-input" min="1990" max="2024" step="1">
                </div>

                <h3>Nacionalidad</h3>

                <div class="field col-lg-12">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city" class="city-input" placeholder="Mérida">
                </div>

                <div class="field col-lg-12">
                    <span class="selector">
                        <label for="country">País:</label>
                        <select id="country" name="country">
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>Canadá</option>
                            <option>Chile</option>
                            <option>Colombia</option>
                            <option>España</option>
                            <option>Estados Unidos</option>
                            <option>Francia</option>
                            <option>Italia</option>
                            <option>México</option>
                            <option>Perú</option>
                        </select>
                    </span>
                    
                </div>

                <div class="field col-lg-12">
                    <label for="city">Nacionalidad</label>
                    <input type="text" id="city" name="city" class="city-input" placeholder="Mexicano">
                </div>

                <div class="field col-lg-12">
                    <label for="city">Numero de pasaporte</label>
                    <input type="text" id="city" name="city" class="city-input" placeholder="123456">
                </div>

                <div class="field col-lg-12">
                    <span class="selector">
                        <label for="country">País de emisión</label>
                        <select id="country" name="country">
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>Canadá</option>
                            <option>Chile</option>
                            <option>Colombia</option>
                            <option>España</option>
                            <option>Estados Unidos</option>
                            <option>Francia</option>
                            <option>Italia</option>
                            <option>México</option>
                            <option>Perú</option>
                        </select>
                    </span>
                </div>

                <div class="field col-lg-12">
                    <label for="city">Fecha de emisión</label>
                    <input type="date" id="city" name="city" class="city-input">
                </div>

                <div class="field col-lg-12">
                    <label for="city">Fecha de vencimiento</label>
                    <input type="date" id="city" name="city" class="city-input">
                </div>


            </form>

        </section>


    </main>

</body>

</html>
