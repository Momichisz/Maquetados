<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize css-->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="styles/segundo.css">


    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Maquetado 2</title>
</head>

<body>
    <main>
        <section class="main-section">
            <form action="#">

                <div class="field col-lg-12">
                    <label for="first-name">Nombre</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Heyder Manuel">
                </div>

                <div class="field col-lg-12">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="@example">
                </div>

                <div class="field col-lg-12">
                    <label for="url">URL</label>
                    <input type="url" name="url" id="url" placeholder="www.google.com">
                </div>

                <div class="field col-lg-12">
                    <label for="date">Fecha</label>
                    <input type="date" name="date" id="date">
                </div>

                <div class="field col-lg-12">
                    <label for="time">Tiempo</label>
                    <input type="time" name="time" id="time">
                </div>

                <div class="field col-lg-12">
                    <label for="datetime-local">Fecha y hora</label>
                    <input type="datetime-local" name="datetime-local" id="datetime-local">
                </div>

                <div class="field col-lg-12">
                    <label for="month">Mes</label>
                    <input type="month" name="month" id="month">
                </div>

                <div class="field col-lg-12">
                    <label for="week">Semana</label>
                    <input type="week" name="week" id="week">
                </div>

                <div class="field col-lg-12">
                    <label for="number">Número (min -10, max 10)</label>
                    <input type="number" name="number" id="number" min="-10" max="10" step="1">
                </div>

                <div class="field col-lg-12">
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="+52 9992661174">
                </div>

                <div class="field col-lg-12">
                    <label for="search">Término de búsqueda</label>
                    <input type="search" name="search" id="search">
                </div>

                <div class="field col-lg-12">
                    <label for="color">Color favorito</label>
                    <input type="color" name="color" id="color">
                </div>

            </form>
        </section>
    </main>
</body>

</html>
